<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    자바스크립트 가운데 
    <br>
    <br>
    <input type="number" value="0" id="result">
    <button onclick="calculator(this)">+</button>
    <button onclick="calculator(this)">-</button>
    <script>
      var result=document.getElementById("result")
      function calculator(btn){
        console.log(btn);
        if(btn.innerHTML==="+"){
            result.value++;
        }else{
            if(result.value <=0){
                alert("0보디 직을수 앖ㅡㅅㅂ니다");
                return;
            }
        result.value--;        }
      }
    </script>
<hr>


</body>
</html>
