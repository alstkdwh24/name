<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul, li {list-style: none; padding: 0; margin: 0;}
        .wrap {display: flex; flex-direction: column; justify-content: center; align-items: center;}
        .list {display: flex; width: 900px; flex-flow: row wrap; justify-content: space-between;}
        .list li {border: 1px solid #777; width: 180px; height: 280px; padding: 10px; margin-top: 10px;}
    </style>

</head>
<body>
    
    <div class="wrap">
        <h3>연화의 모나리자 옴기기 대작전</h3>

        <ul class="list">
            <li class="box">
                <img src="monalisa.png" alt="사진" draggable="true">
            </li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
        </ul>
    </div>

    <script>
        var list = document.querySelector(".list");
        var img = document.querySelector(".box > img")

        list.ondragover = function(e) {
            e.preventDefault();
        }

        list.ondrop = function(e) {
            e.preventDefault();
            if(e.target.tagName != "LI") return;

            //e.target //li
            e.target.appendChild(img);

        }

    </script>





</body>
</html>
