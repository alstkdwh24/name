<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://www.google.com" id="myForm">

        이름:<input type="text" name="name">
        <input type="submit" value="전송하기" id="submitBtn">
    </form>


    <script>
        var submitBtn = document.getElementById("submitBtn");
        var input = document.querySelector("input[name=name]");

        submitBtn.onclick = function() {

            //submit버튼 고유한 이벤트를 가지고 있음 (submit)
            event.preventDefault(); //태그가 가지고 있는 고유한 기본이벤트를 막는다.

            if(input.value == "") {
                alert("글좀 적으실래요?");
                return; //종료
            }

            document.getElementById("myForm").submit(); //폼을 전송
            
            
        }
    </script>

    <hr>


    <h3>태그에는 특별한 속성이 있습니다(이 특별한 속성은 태그에 값을 저장하는 용도)</h3>

    <ul class="box">
        <li><a href="https://www.google.com" data-info='{"age": 20, "id": "aaa123"}' >홍길동</a></li>
        <li><a href="https://www.google.com">이순신</a></li>
        <li><a href="https://www.google.com">홍길자</a></li>
        <li><a href="https://www.google.com">홍순자</a></li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        box.onclick = function() {

            event.preventDefault(); //A의 고유한 이벤트를 중단
            if(event.target.tagName != "A") return; //A가 아니라면 종료

            event.target.style.backgroundColor = "red";
            ////////////////////////////////////////////////////////////////////
            //data- 으로 시작하는 속성을 사용하는 방법
            //태그에 data-이름 으로 시작하는 값은 dataset속성으로 찾아쓸 수 있습니다.
            //console.dir(event.target);

            var info = event.target.dataset.info;
            console.log(info);

        }
    </script>





</body>
</html>
