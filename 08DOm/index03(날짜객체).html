<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        var date = new Date(); //현재날짜
        //var date2 = new Date("2024-02-02") //날자지정
        var date2 = new Date(2024, 2, 2, 14, 20, 30); //날자지정
        console.log(date);
        console.log(date2);

        //-----------------------------------------------------

        console.log(date.getTime() ); //현재시간 밀리초 (날짜 차이를 계산할때 사용)

        console.log(date.toUTCString() ) //세계협정시
        console.log(date.toLocaleTimeString() ) //각국의 지역 시간을 나타냄
        console.log(date.toISOString() )


    </script>

</body>
</html>
