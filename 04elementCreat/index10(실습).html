<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id {
            display: block;
        }

        .list {
            list-style: none;
            padding: 0;
        }
    </style>
</head>

<body>
   
    <h3 id="title"></h3>



    <br><input type="text" id="id2" placeholder="이름을 입력하세요">



    <input type="text" id="input1" placeholder="당신의 할일을 적으세요.">
    <button type="button" id="bnt">확인2</button>
    <button id="btn">확인</button>

    <button type="button" id="re">전체삭제하기</button>


    <ul class="list">
        

    </ul>


    <script>
        var id = document.getElementById("id2");
        var bnt = document.getElementById("bnt");
        var title = document.getElementById("title");
        var btn = document.getElementById("btn");
        var input1 = document.getElementById("input1");
        var list = document.querySelector(".list");
        var re=document.getElementById("re");
        
        bnt.onclick = function () {
        
            title.innerHTML = id.value + "님 안녕하세요";




        }
        btn.onclick = function () {
            var value = input1.value;
            var li = document.createElement("li");
            var a = document.createElement("a");
            var text = document.createTextNode(value);
            a.appendChild(text);

            li.appendChild(a);
            list.appendChild(li);
            a.innerHTML = input1.value + "<button type='button' onclick='remove(this)'>0</button>"+" <button type='button' onclick='downbtn(this)'>down</button>"+"<button type='button' onclick='upbtn(this)'>up</button>";
           
        function remove(element) {
            element.parentElement.remove();
        }
        function downbtn(btn){
            var table=document.querySelector(".list");
            var current=btn.parentElement;
            var next=current.nextElementSibling;
            if(next==null){
                alert("마지막행입니다.");
                return;
            }
            table.insertBefore(next,current);
        }
       
        }
        re.onclick=function(){
         var lis=list.getElementsByTagName("li");   
         if(confirm("삭제할거야??")){
         for(var i=0; i<lis.length; i++){
            // lis.firstElement.remove();
            lis[i].innerHTML="";   
            
    }    

         
        }
    }
        
    </script>



</body>

</html>
