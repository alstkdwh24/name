<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        th, td {
            border: 1px solid #777;
        }
    </style>

</head>
<body>
    
    <button type="button" id="addAll">5개추가하기</button>
    <button type="button" id="add">1개추가하기</button>

    <table>
        <thead>
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="list">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text" ></td>
                <td><input type="text" size="3"></td>
                <td><input type="text" ></td>
            </tr>
            <!-- js로 추가 -->
        </tbody>

    </table>


    <script>
        var add = document.getElementById("add");
        var addAll = document.getElementById("addAll");
        var list = document.querySelector(".list");

        add.addEventListener('click', function() {
            createTag();
        });

        addAll.addEventListener('click', function() {
            for(var i = 1; i <= 5; i++) {
                createTag();
            }
        })

        //태그를 만드는 작업
        function createTag() {

            var tr = document.createElement("tr");  //tr

            var td1 = document.createElement("td");  
            td1.innerHTML = "<input type='text' size='3' >";

            var td2 = document.createElement("td");  
            td2.innerHTML = "<input type='text'>";

            var td3 = document.createElement("td");  
            td3.innerHTML = "<input type='text' size='3' >";

            var td4 = document.createElement("td");  
            td4.innerHTML = "<input type='text'>";

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            
            list.appendChild(tr);   
        }




    </script>


</body>
</html>
